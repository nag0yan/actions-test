name: PR Workflow
on: #  yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
jobs:
  output:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Make a tmp file
        run: |
          echo "This is a temporary file." > tmp.txt
      - name: Summary of job
        run: |
          echo "##[group]Summary of job" >> "$GITHUB_STEP_SUMMARY"
          cat tmp.txt >> "$GITHUB_STEP_SUMMARY"
      - name: Summary of job 2
        run: |
          echo "##[group]Summary of job 2" >> "$GITHUB_STEP_SUMMARY"
          cat tmp.txt >> "$GITHUB_STEP_SUMMARY"
